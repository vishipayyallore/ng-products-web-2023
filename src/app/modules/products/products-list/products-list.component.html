<div class="all-products">
    <div class="container" *ngIf="allProducts && allProducts.length > 0">
        <ng-container *ngFor="let product of allProducts">
            <app-product-quickview [product]="product"></app-product-quickview>
        </ng-container>

        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[10]" [showFirstLastButtons]="true" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
